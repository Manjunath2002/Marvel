<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	
	<style type="text/css">
		div {
			background-color: indianred;
			border: 1px solid;
			max-width: 500px;
			margin: auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		function log(Email,Password) {
			//var Email=document.getElementById("Email");
			//var password=document.getElementById("Password");
			var m="manjunath@gmail.com"
			var p=12345678
			if( Email==m && Password=p) {
				alert("ok")
				location.href="marvel.html"
			}
			else
			{
				alert("invalid username or Password");
				location.href="log.html"
			}
		}
	</script>
</head>
<body background="img/ms1.jpeg" style="justify-self: center; background-repeat: no-repeat;background-size: cover; ">
	<h2 align="center" style="padding: 200px;">
		<form action="marvel.html" name="myform" onsubmit="return log()">
			<div>
				<h3>Login Page</h3>
				<label>Email:</label>
				<input type="Email" name="Email" placeholder="Email" id="Email"></br></br>
				<label>Password:</label>
				<input type="Password" name="Password" placeholder="Password" id="Password"></br></br>
				<button onclick=javascript.log(Email.value,Password.value)>Login</button>
				
			</div>
		</form>
	</h2>

</body>
</html>
